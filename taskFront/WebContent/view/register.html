  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

*[role="form"] {
    max-width: 530px;
    padding: 15px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 0.3em;
}

*[role="form"] h2 {
    margin-left: 5em;
    margin-bottom: 1em;
}
</style>

<body>
<br>
<div class="container">
            <form class="form-horizontal" role="form" name="myForm">
                <h2>Register Here!!!</h2>
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" name="username" ng-model="username" placeholder="Name" class="form-control"  required>
                        <span ng-show="myForm.username.$error.required">The username is required.</span>
                        
                    </div>
                </div>
                <div class="form-group">
                    <label for="mail" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="mail" name="mail" ng-model="mail" placeholder="Email" class="form-control" required>
                        <span ng-show="myForm.mail.$error.required">The Email is required.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" ng-model="password" placeholder="Password" class="form-control" required>
                     <span ng-show="myForm.password.$error.required">The password is required.</span>
                    </div>
                       </div>
                 <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button ng-click="register()" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form>
        </div> 
   
   </body>
   
   
   </html>
